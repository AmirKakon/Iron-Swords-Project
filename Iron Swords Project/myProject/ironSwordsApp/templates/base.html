<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Iron Swords War Heroes{% endblock %}</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            text-align: right;
            margin: 0;
            padding: 0;
        }
        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        main {
            padding: 20px;
            text-align: right;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>גיבורי מלחמת חרבות ברזל</h1>
        <h2>עדכון או מחיקה</h2>

        <nav>
            <ul>
                <li><a href="{% url 'home' %}">עמוד הבית</a></li>
                <!-- Add more navigation links here -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <footer>
        <p>© כל הזכויות שמורות לאתר - "היכל התהילה של גיבורי מלחמת חרבות ברזל"</p>
    </footer>
</body>
</html>
