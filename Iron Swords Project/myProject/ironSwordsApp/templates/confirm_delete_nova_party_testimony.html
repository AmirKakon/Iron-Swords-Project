{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Testimony</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Times New Roman', serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .container h1 {
            font-family: 'Georgia', serif;
            color: #e74c3c;
            text-shadow: 2px 2px 4px #888888;
            border-bottom: 3px solid #e74c3c;
            padding-bottom: 10px;
            margin: 0 0 20px 0;
        }
        .container p {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-container .button {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .button-container .button a {
            display: inline-block;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        .button-container .cancel-button a {
            background-color: #3498db; /* Blue color */
        }
        .button-container .cancel-button a:hover {
            background-color: #2980b9;
        }
        .button-container .delete-button a {
            background-color: #e74c3c; /* Red color */
        }
        .button-container .delete-button a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete this testimony?</p>
        <div class="button-container">
            <div class="cancel-button button">
                <a href="{% url 'nova_party_testimonies' %}">Cancel</a>
            </div>
            <div class="delete-button button">
                <a href="{% url 'delete_nova_party_testimony' testimony.id %}?confirm=yes">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
