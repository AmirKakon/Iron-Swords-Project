<!-- ironSwordsApp/templates/ironSwordsApp/confirm_delete.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ hero.first_name }} {{ hero.last_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'hero_detail' hero.id %}">Cancel</a>
  </form>
{% endblock %}
