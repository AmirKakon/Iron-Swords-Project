<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .container p {
            margin-bottom: 20px;
            color: #6c757d;
        }
        .container input[type="email"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container .links {
            margin-top: 15px;
        }
        .container .links a {
            color: #007bff;
            text-decoration: none;
        }
        .container .links a:hover {
            text-decoration: underline;
        }
        .container .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>שכחתי סיסמא</h1>
        <p>הזן את כתובת הדוא"ל שלך כדי לקבל את הסיסמה שלך</p>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'forgot_password_submit' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email Address" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
