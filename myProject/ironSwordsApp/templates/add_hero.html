<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add War Hero</title>
    <style>
        .message {
            color: red; /* Style as needed */
        }
    </style>
</head>
<body>
    <h1>Add War Hero</h1>

    <!-- Display form errors -->
    {% if form.errors %}
        <ul class="message">
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data"> <!-- Include enctype for file uploads -->
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render form fields -->
        <button type="submit">Add Hero</button> <!-- Updated button text -->
    </form>
</body>
</html>
