<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איפוס סיסמא
    </title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container p {
            margin: 0;
        }
        .container form input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .container form button:hover {
            background-color: #0056b3;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>איפוס סיסמא</h1>
        <p>הזן את כתובת הדוא"ל שלך כדי לקבל קישור לאיפוס סיסמה</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">שלח קישור איפוס</button>
        </form>
    </div>
</body>
</html>
